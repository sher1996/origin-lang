name: CI

on:
  push:
    branches: [ main, develop, 'chapter-*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest responses requests
          
      - name: Run basic tests
        run: |
          echo "Running basic tests..."
          python -m pytest tests/test_pkgmgr.py tests/test_semver.py tests/test_lockfile.py -v
          
      - name: Test visual editor dependencies
        run: |
          echo "Checking visual editor dependencies..."
          cd visual
          npm ci
          npm run build
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            tests/
            visual/dist/ 